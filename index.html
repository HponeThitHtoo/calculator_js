<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
<link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body>

  
 <div class="calculator" id="container">
<div class="display">
 <div id="result" >0</div>
</div>

  <div class="buttons keys">

    <button class="btn operator" id="clear" value="">C</button>
    <button class="btn operator" id="back" value="-">⬅</button>
  
    
     
      <button id="percentage"  class="operator" >%</button>
       
       <button id="divide" class="operator" >÷</button>
        

    <button  class="btn nums" >7</button>
    <button  class="btn nums" >8</button>
    <button  class="btn nums" >9</button>

    <button  id="multiply" class="operator" >x</button>

    <button  class="btn  nums" >4</button>
    <button  class="btn nums" >5</button>
    <button  class="btn nums" >6</button>

    <button  id="minus" class="operator" >-</button>

    <button  class="btn nums" >1</button>
    <button  class="btn nums" >2</button>
    <button  class="btn nums"  >3</button>

    <button  id="plus" class="operator" >+</button>

    <button  class="btn nums" >0</button>
    <button class="dot" >.</button>
    <button id="equal" >=</button>

    </div>

</div>

<footer>coded by <a href="https://github.com/Iacobssorin" target=#>Iacob Sorin</a></footer>
<script type="text/javascript" src="script/main.js"></script>

</body>
</html>
